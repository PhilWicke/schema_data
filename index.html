<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="condition">Select Condition:</label>
        <select id="condition" onchange="updateModels()">
            <option value="TEXT">TEXT</option>
            <option value="VISUAL">VISUAL</option>
            <option value="PSEUDO-VISUAL">PSEUDO-VISUAL</option>
        </select>

        <label for="model">Select Model:</label>
        <select id="model">
            <!-- Models will be dynamically added here based on the selected condition -->
        </select>

        <div id="imageContainer">
            <img id="selectedImage" src="" alt="Selected Image">
        </div>
    </div>

    <script>
        // Hardcoded list of models for each condition
        const models = {
            TEXT: ['Llama-2-13b', 'Llama-2-70b',  'Llama-2-13b-chat', 'Llama-2-70b-chat', 'GPT-3-base', 'GPT-3-instruct', "GPT-4"],
            "PSEUDO-VISUAL" : ['Llama-2-13b', 'Llama-2-70b',  'Llama-2-13b-chat', 'Llama-2-70b-chat', 'GPT-3-base', 'GPT-3-instruct', "GPT-4"],
            VISUAL: ['idefics-80b', 'idefics-80b-instruct', 'GPT-4-vision']
        };

        function updateModels() {
            var condition = document.getElementById("condition").value;
            var modelDropdown = document.getElementById("model");

            modelDropdown.innerHTML = "";

            // Add each model as an option in the dropdown
            models[condition].forEach(model => {
                var option = document.createElement("option");
                option.text = model;
                modelDropdown.add(option);
            });

            updateImage();
        }

        function updateImage() {
            var condition = document.getElementById("condition").value;
            var model = document.getElementById("model").value;
            var imagePath = `images/${condition}/${condition}_${model}_Choices.png`;
            document.getElementById("selectedImage").src = imagePath;
        }

        // Initial update when the page loads
        updateModels();

        // Update the image when a model is selected
        document.getElementById("model").addEventListener("change", updateImage);
    </script>
</body>
</html>
